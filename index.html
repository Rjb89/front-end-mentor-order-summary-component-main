<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="hero_img"
        src="images/illustration-hero.svg"
        alt="women listen to music"
      />
      <h1 class="main_heading">Order Summary</h1>
      <p class="main_discreption">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing_section">
        <div class="plan_section">
          <img
            class="music_icon"
            src="images/icon-music.svg"
            alt="music icon"
          />
          <p class="pricing_paragraph">
            Annual Plan
            <span>$59.99/year</span>
          </p>
        </div>
        <a class="pricing_link" href="#">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <a class="cancel_link" href="#"> Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Rjb89" target="_blank">Rejeb Mohamed </a>.
    </div>
  </body>
</html>
